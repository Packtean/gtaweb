<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Web Archive</title>
    <style>
        @font-face {
            font-family: 'DIN Medium';
            font-style: normal;
            font-weight: normal;
            src: local('DIN Medium'), url('ttf/DIN-Medium.woff2') format('woff2');
        }
        body {
            font-family: 'Din Medium', Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-card {
            display: block;
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
        }
        .game-card:hover {
            background: #f9f9f9;
            border-color: #999;
        }
        .game-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0066cc;
        }
        .game-description {
            font-size: 14px;
            color: #666;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GTA Web Archive</h1>
        <p class="subtitle">Explore the in-game internet from Grand Theft Auto</p>

        <div class="game-list">
            <a href="iv/index.html" class="game-card">
                <div class="game-title">Grand Theft Auto IV</div>
                <div class="game-description">Browse the websites from Liberty City</div>
            </a
        </div>

        <div class="footer">
            Converted from WHM format to HTML
        </div>
    </div>
</body>
</html>
